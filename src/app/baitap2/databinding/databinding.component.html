<div class="container-fluid">
    <h3>Register Form</h3>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="fullname">Fullname:</label>
      <input type="text" class="form-control" placeholder="Enter fullname" #thamso>
    </div>
    <button type="submit" class="btn btn-primary" (click)="displayFullname(thamso)">Submit</button>
    <br>
  <label for="email">Email: {{email}}</label>
  <br>
  <label for="fullname">Fullname: {{thamso.value}}</label>
</div>
